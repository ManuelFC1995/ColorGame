<div class="progress">
    <div class="progress-bar bg-info" role="progressbar" [style.width]="this.gameS.bluePoints+'%'" [attr.aria-valuenow]="this.gameS.bluePoints" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="progress">
    <div class="progress-bar bg-danger" role="progressbar" [style.width]="this.gameS.redPoints+'%'"  [attr.aria-valuenow]="this.gameS.redPoints" aria-valuemin="0" aria-valuemax="100"></div>
</div>
